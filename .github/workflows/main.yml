# name: Auto Deploy on Push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        
      - name: Deploy to VM
        run: |
          sshpass -p 'Secret@12345' ssh -o StrictHostKeyChecking=no last-message@20.193.158.103 \
          "cd /home/last-message/Space/ && git pull origin master && pm2 restart 1"

